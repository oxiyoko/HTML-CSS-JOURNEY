<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLASS ID</title>
    <style>

        /* using class */
        .blue-text {
            color : blue;
        }

        /* using id */
        #red-text {
            color: red;
        }
    </style>
</head>
<body>
    <h1 class="blue-text">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Voluptas.</h1>

    <p id ="red-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ex, exercitationem.</p>

    <h3>Lorem ipsum, dolor sit amet consectetur adipisicing.</h3>
    
</body>
</html>
