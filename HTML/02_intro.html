<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading</title>
</head>
<body>
    <!-- shortcut :    h1>lorem6          -->
    <h1>Lorem ipsum dolor sit amet consectetur.</h1>
    <h2>Lorem ipsum dolor sit amet.</h2>
    <h3>Lorem ipsum dolor sit amet.</h3>
    <h4>Lorem ipsum dolor sit amet.</h4>
    <h5>Lorem ipsum dolor sit amet.</h5>
    <h6>Lorem ipsum dolor sit amet.</h6>

    <!-- emmet is  a toolkit . Shortcut emmet syntax-->

    <!--        div>ul>li         -->
    <div>
        <ul>
            <li></li>
        </ul>
    </div>

    <!-- image  -->
    <img src ="/IMAGE/catwithglass.jpg" alt = "cat with glass">

    <!-- Link -->
    <a href="https://google.com"> Google </a>


    <!-- src href these are all attributes or properties of tag  -->


    <!--        TOOLTIP       -->
    <!-- when you hover over the text it give a tooltip -->
    <h1 title="oxiyoko">its h1 taq</h1>
    <h2 title="tooltip">its tool tip</h2>


    <!-- mail -->
     <!-- it open up the default mail app in our system -->
     <a href="mailto:oxiyoko@google.com">mail toil</a>

     <!-- phone -->
      <!-- we can load the mobile dialer and copy the number  -->
      <a href="tel:+"></a>


      <!-- internal resources linking -->
       <a href="01_what_is_html.html">another page</a>
</body>
</html>
