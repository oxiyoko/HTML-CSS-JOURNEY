<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Learning</title>
</head>
<body>
    <h1>This is media Learning</h1>
    <img src="/IMAGE/catwithglass.jpg" alt="its a cat">
    

    <!-- Just an image -->
    <figure>
        <img src="/IMAGE/catwithglass.jpg" alt="The beautiful MDN logo." />
    </figure>
  
    <!-- Image with a caption -->
    <figure>
        <img src="/IMAGE/catwithglass.jpg" alt="The beautiful MDN logo." />
        <figcaption>cool cat</figcaption>
    </figure>
  
</body>
</html>
